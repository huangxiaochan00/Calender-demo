<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>我的日历</title>
</head>

<body>
    <div class="header">
        <h1>我的日历</h1>
    </div>
    <div class="calender">
        <div class="calender-header" id='date'></div>
        <div class="calender-week">

            <li>一</li>
            <li>二</li>
            <li>三</li>
            <li>四</li>
            <li>五</li>
            <li>六</li>
            <li>日</li>

        </div>
        <div class="calender-days" id='days'>


        </div>
        <div class="calender-actions">
            <div class="calender-actions-left">
                <button id='today'>今天</button>
            </div>
            <div class="calender-actions-right">
                <button id="preMonth">上个月</button>
                <button id="nextMonth">下个月</button>
            </div>
        </div>
    </div>
    <script>
        window.data = {
            '2022-1-13': ["上课", "做实验"],
            '2022-1-25': ["听音乐", "看电影"],
            '2022-2-11': ["打游戏", "做作业"],
            '2022-2-22': ["回学校"],
            '2022-3-5': ["参加会议", "做实验"],
            '2021-3-20': ["去旅游"],
        }
    </script>
    <div class="footer">
        <div class="footer-date">当前安排</div>
        <div class="footer-plan" id="plan">没有日程</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
